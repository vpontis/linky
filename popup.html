<!doctype html>
<html>
  <head>
    <style>
      body {
        width: 200px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      button {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        background-color: #ff4081;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #d81b60;
      }
      #status {
        margin-top: 10px;
        color: green;
        display: none;
      }
    </style>
  </head>
  <body>
    <h3>Linky</h3>
    <p>Press <b>Cmd+Shift+Y</b> to copy the current URL.</p>
    <p>Or click the button below:</p>
    <button id="copyButton">Copy URL</button>
    <div id="status">URL copied!</div>

    <script src="popup.js" type="module"></script>
  </body>
</html>
